<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__photo" src="./images/Avatar.png"
                    alt="Фото улыбающего пожилого мужчины на фоне моря">
            </div>
            <div class="profile__info">
                <div class="profile__popup">
                    <div class="profile__card">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button-edit" aria-label="Кнопка для редактирования профиля"><img
                                class="button-edit__image" src="./images/Edit-Button.svg"
                                alt="Иконка для редактирования профиля"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="button-add"><img class="button-add__image" src="./images/Button-add.svg"
                        alt="Иконка для добавления профиля"></button>
            </div>
        </section>
        <div class="popup">
            <div class="popup__menu">
                <button class="button-close" type="button"
                    aria-label="Инонка крестик для закрытия окна редактирования профиля"><img
                        class="button-close__image" src="./images/Close-Icon.svg"
                        alt="Инонка крестик для закрытия окна редактирования профиля"></button>
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="form-profile">
                        <input class="popup__input popup__input_data_name" type="text" name="profile-name"
                            value="Жак-Ив Кусто">
                        <input class="popup__input popup__input_data_job" type="text" name="profile-job"
                            value="Исследователь океана">
                        <button class="popup__safe" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <section class="gallery" aria-label="Галерея картинок">
            <ul class="gallery__cards">
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фото старинной церкви">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Карачаевск</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фото горы на фоне заката">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фото пика горы на фоне леса">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Домбай</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фото горы на фоне заката">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фото пика горы на фоне леса">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Домбай</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фото старинной церкви">
                    <div class="gallery__text">
                        <h2 class="gallery__heading">Карачаево-Черкесия</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
