<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__photo" src="./images/Avatar.png"
                    alt="Фото улыбающего пожилого мужчины на фоне моря">
            </div>
            <div class="profile__info">
                <div class="profile__popup">
                    <div class="profile__card">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"
                            aria-label="Кнопка для редактирования профиля"><img class="profile__button-edit-icon"
                                src="./images/Edit-Button.svg" alt="Иконка для редактирования профиля"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"><img class="profile__button-add-icon"
                        src="./images/Button-add.svg" alt="Иконка для добавления профиля"></button>
            </div>
        </section>
        <div class="popup popup_type_edit">
            <div class="popup__menu">
                <button class="popup__button-close" type="button"
                    aria-label="Инонка крестик для закрытия окна редактирования профиля"><img
                        class="popup__button-close-icon" src="./images/Close-Icon.svg"
                        alt="Инонка крестик для закрытия окна редактирования профиля"></button>
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="form-profile">
                        <input class="popup__input popup__input_data_name" type="text" name="profile-name"
                            value="Жак-Ив Кусто">
                        <input class="popup__input popup__input_data_job" type="text" name="profile-job"
                            value="Исследователь океана">
                        <button class="popup__safe" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__menu">
                <button class="popup__button-close" type="button"
                    aria-label="Инонка крестик для закрытия окна добавления новой карточки"><img
                        class="popup__button-close-icon" src="./images/Close-Icon.svg"
                        alt="Инонка крестик для закрытия окна добавления новой карточки"></button>
                <div class="popup__container">
                    <h2 class="popup__heading">Новое место</h2>
                    <form class="popup__form" name="form-new-place">
                        <input class="popup__input popup__input_data_place" type="text" name="place-name"
                            placeholder="Название">
                        <input class="popup__input popup__input_data_link" type="url" name="place-link"
                            placeholder="Ссылка на картинку">
                        <button class="popup__safe" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__menu-image">
                <button class="popup__button-close" type="button"
                    aria-label="Инонка крестик для закрытия окна добавления новой карточки"><img
                        class="popup__button-close-icon" src="./images/Close-Icon.svg"
                        alt="Инонка крестик для закрытия окна добавления новой карточки"></button>
                <figure class="popup__figure">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <section class="gallery" aria-label="Галерея картинок">
            <ul class="gallery__cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2023 Mesto Russia</p>
    </footer>
    <template class="template">
        <li class="gallery__card">
            <button type="button" class="gallery__delete"></button>
            <img class="gallery__image" src="" alt="Изображение местности">
            <div class="gallery__text">
                <h2 class="gallery__heading"></h2>
                <button type="button" class="gallery__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
